<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SenQ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    #chat {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .assistant {
      text-align: left;
      color: #222;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    #inputRow {
      display: flex;
      gap: 10px;
    }
    #chatInput {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputRow">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.textContent = text;
      messages.appendChild(div);
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      chatInput.value = "";

      addMessage("assistant", "SenQ is thinking...");

      // âœ… Send to Wix parent
      window.parent.postMessage({ type: "senq-message", content: text }, "*");
    }

    sendBtn.onclick = sendMessage;
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // âœ… Receive reply from parent
    window.addEventListener("message", function(event) {
      if (event.data?.type === "senq-response") {
        const thinking = document.querySelector(".assistant:last-child");
        if (thinking?.textContent === "SenQ is thinking...") {
          thinking.remove();
        }
        addMessage("assistant", event.data.content);
      }
    });

    console.log("ðŸ“¡ Iframe loaded and ready");
  </script>
</body>
</html>
